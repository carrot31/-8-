<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ user_info.profile_name }} | 마이페이지</title>

    <!--  font -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poor+Story&display=swap" rel="stylesheet">
    <!-- Google web font -->
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">

    <!--    JQuery -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>

    <!--    BootStrap -->
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
    <script src="/static/js/bootstrap/bootstrap.js"></script>

    <!--    bulma 템플릿 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--    Custom -->
    <link rel="stylesheet" href="/static/css/mypage.css">

    <script>

        $(document).ready(function () {
            show_list();
        });

        function show_list() {
            const username = "{{ user_info.username }}"
            $.ajax({
                type: "GET",
                url: `/mypage/${username}/list`,
                data: {},
                success: function (response) {
                    if (response["msg"]) {

                    } else {
                        const rows = response["list"]

                        for (let i = 0; i < rows.length; i++) {
                            const album = rows[i]["album"]
                            const artist = rows[i]["artist"]
                            const cover = rows[i]["cover"]

                            let temp_html = `
                                <a href="/detail/${artist}/${album}">
                                    <div class="row row-cols-2 row-cols-md-1 m-1">
                                    <div class="card">
                                        <div class="flex-row">
                                            <img src=${cover} alt=${album} style="max-width: 200px; width: 100%">
                                        </div>
                                        <div class="card-body flex-column">
                                            <h5 class="card-title">${artist} - ${album}</h5>
                                        </div>
                                        </div>
                                    </div>
                                </a>
                            `
                            $('#like-list').append(temp_html)
                        }
                    }
                }
            })
        }

        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = '/main'
        }

        <!-- search bar 애니메이션 -->
        const searchEl = document.querySelector('.search');
        const searchInputEl = searchEl.querySelector('input');

        searchEl.addEventListener('click', function () {
            //Logic..
            searchInputEl.focus();
        });

        searchInputEl.addEventListener('focus', function () {
            searchEl.classList.add("focused");
            searchInputEl.setAttribute('placeholder', '통합검색');
        });

        searchInputEl.addEventListener('blur', function () {
            searchEl.classList.remove("focused");
            searchInputEl.setAttribute('placeholder', '');
        });

        $(document).ready(function () {
            get_posts("{{ user_info.username }}")
        })

        function update_profile() {
            let name = $('#input-name').val()
            let file = $('#input-pic')[0].files[0]
            let about = $("#textarea-about").val()
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("name_give", name)
            form_data.append("about_give", about)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()
                    }
                }
            });
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }
    </script>

</head>

<!-- HTML -->
<body>
<header>
    <div class="nav-bg">
        <a href="/main">
            <div class="logo-mini">
                <img class="logo" src="/static/public/logo_wh.png">
            </div>
        </a>
    </div>
</header>
<div>
</div>

<section class="hero is-white">
    <div class="hero-body">
        <article class="media">
            <figure class="media-left" style=margin-left:30px;>
                <div class="profile-img">
                    <img style="width: 96px; height: 96px; object-fit: cover; border-radius: 70%"
                         src="/static/public/{{ user_info.profile_pic_real }}">
                </div>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>{{ user_info.profile_name }}</strong> <small>@{{ user_info.username }}</small>
                        <br>
                        <br>
                        {% if user_info.profile_info == "" %}
                            <p>아직 소개가 없습니다.</p>
                        {% else %}
                            {{ user_info.profile_info }}
                        {% endif %}
                    </p>
                </div>

            </div>
        </article>
        {% if status %}
            <nav id="btns-me" class="level is-mobile" style="margin-top:2rem">
                <a class="button level-item has-text-centered is-sparta" aria-label="edit"
                   onclick='$("#modal-edit").addClass("is-active")'>
                    프로필 수정&nbsp; &nbsp;<span class="icon is-small"><i class="fa fa-pencil"
                                                                      aria-hidden="true"></i></span>
                </a>

                <a class="button level-item has-text-centered is-sparta" aria-label="logout"
                   onclick="sign_out()">
                    로그아웃&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                </a>
            </nav>

            <div class="modal" id="modal-edit">
                <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-name">이름</label>

                                    <p class="control">

                                        <input id="input-name" class="input"
                                               placeholder="홍길동" value="{{ user_info.profile_name }}">
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">프로필 사진</label>

                                    <div class="control is-expanded">
                                        <div class="file has-name">
                                            <label class="file-label" style="width:100%">
                                                <input id="input-pic" class="file-input" type="file"
                                                       name="resume">
                                                <span class="file-cta"><span class="file-icon"><i
                                                        class="fa fa-upload"></i></span>
                                                    <span class="file-label">파일 선택</span>
                                                </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label" for="textarea-about">나는 누구?</label>

                                    <p class="control">
                                            <textarea id="textarea-about" class="textarea"
                                                      placeholder="자기소개하기">{{ user_info.profile_info }}</textarea>
                                    </p>
                                </div>
                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        {% endif %}
    </div>
    </div>
</section>


<div class="comment">
    <h2>My Heart</h2>
</div>
<div class="comment_box">
    <div class="flex-column" id="like-list">
    </div>
</div>
</body>
</html>
